<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">
    <title>theEngine</title>
    <link rel="stylesheet" href="{% static 'styles/login_page.css' %}">
</head>

<body>
    <div class="background-template">
        <div class="admin-container">
            <div class="photo-section">
                <img src="{% static 'images/login_page.jpg' %}" alt="Engineering" class="background-photo">
            </div>
            <div class="login-section">
                <div class="fac-login">
                    <form action="" method="POST">
                        {% csrf_token %}

                        <div class="user-type-dropdown">
                            <select name="usertype" id="user-type-select">  
                                <option value="Student">Student</option>
                                <option value="Faculty">Faculty</option>
                                <option value="Admin">Admin</option>
                                <option value="Worker">Worker</option>
                            </select>
                        </div>
                        <center><h1>LOGIN</h1></center>
                        <div class="inputs">
                            <label for="">USERNAME:</label>
                            <input type="text" name="username" id="username" placeholder="Enter Id">
                            <br>
                            <label for="">PASSWORD:</label>
                            <input type="password" name="password" id="password" placeholder="••••••••">
                        </div>

                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}

                        <input class = "signup" type="submit" value="Login">
                        <p> New user ?</p>
                    </form>

                    <p> </p>
                    <a class ="signup" href="{% url 'signup-page' %}" style="text-decoration:none">SignUp</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/login_page.js' %}"></script>
</body>

</html>
